<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,th {
        border: 2px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <caption>One Piece</caption>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        <tbody>
          <tr>
            <td>Osamu</td>
            <td>L</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Luffy</td>
            <td>Monkey</td>
            <td>18</td>
          </tr>
          <tr>
            <td>Zoro</td>
            <td>Davy</td>
            <td>19</td>
          </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Pirate: 3</td>
        </tfoot>
      </table>
    </main>
  </body>
</html>
