<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container div{
            border:solid tomato;
            height: 100px;
            width: 100px;
            font-size: 3em;
        }
        .container{
            display: flex;
        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 3em;
            border:solid green;

        }

        .box-container{
            display: flex;
            justify-content: space-around;
            gap:10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

</body>
</html>
